<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stat.css">
</head>
<body>
    <div class="stat-body">
        <div class="top">
            <p>Number Guessing Game</p>
        </div>
        <div class="header">Your Statitics</div>
        <div class="stat-info">
            <div class="info" id="totalPlays">Total Plays: 0 </div>
            <div class="info">Won: 0</div>
            <div class="info">Loss: 0</div>
            <div class="info" id="fastGuess">Fastest guess: 0:00</div>
            <div class="info">Slowest guess: 0:00</div>
            
        </div>
        <div class="back-button">
            <button id="backButton" onclick="back()">Back</button>
        </div>
    </div>
    <script src="stat.js"></script>
</body>
</html>
