<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="top">
            <p>Number Guessing Game</p>
        </div>

        <div class="header">Guess a number between 0 and 100.</div>

        <div class="footer">
            <div class="input-value">
                 <input type="text" class="value"    placeholder="Enter the number">
            </div>
            <div class="timer"></div>
        </div>
        <div class="hint-display-div">
            <div id="hintDisplay" class="hint-display">
            </div>
        </div>
        <div class="final-value">
            <p>--</p>
        </div>
        <div class="guess-button" id="guessButton"></div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
